                    <button class="btn btn-details">Подробнее</button>
                    <button class="btn btn-order">Заказать</button>
                </div>
            </div>
        </div>

    <div class="faded-line"></div>
    
    <style>
    .faded-line {
    height: 2px; /* Толщина линии */
    background: linear-gradient(
    to right,
    transparent 0%, /* Прозрачный слева */
    #2E1A47 20%,  /* Основной цвет, тёмный, как у тебя (я взял примерный оттенок) */
    #2E1A47 80%,  /* Тот же цвет до 80% */
    transparent 100% /* Прозрачный справа */
    );
    margin: 30px 0; /* Отступы сверху и снизу */
